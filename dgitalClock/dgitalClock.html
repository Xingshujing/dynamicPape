<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dgitalClock.css" />
    <title>dgital Clock</title>
</head>

<body>
    <div id="clock">
        <h2>The time is now</h2>
        <div id="time">
            <div>
                <span id="hour">00</span>
                <span>Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function clock() {
            var hours = document.getElementById("hour");
            var minutes = document.getElementById("minutes");
            var seconds = document.getElementById("seconds");

            var hoursNow = new Date().getHours();
            var minutesNow = new Date().getMinutes();
            var secondsNow = new Date().getSeconds();

            hours.innerHTML = hoursNow;
            minutes.innerHTML = minutesNow;
            seconds.innerHTML = secondsNow;
        }

        var interval = setInterval(clock, 1000);
    </script>
</body>

</html>
